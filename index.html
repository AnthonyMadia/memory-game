<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/cardstarter.css">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <title>Memory Game</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <div id="nav-title" class="m-auto">Memory Game</div>
  </nav>
  <h2 id="message">Please select a difficulty:</h2>
  <div id="difficulty-buttons">
    <button class="btn btn-lg btn-success" id="easy" type="button">Easy</button>
    <button class="btn btn-lg btn-warning" id="medium" type="button">Medium</button>
    <button class="btn btn-lg btn-danger" id="hard" type="hard">Hard</button>
  </div>
  <div id="reset-div" class="hidden">
    <button id="reset-button" class="btn btn-lg btn-primary">Reset</button>
  </div>
  <div id="play-area">
  </div>
</body>
</html>
